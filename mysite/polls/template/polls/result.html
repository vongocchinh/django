<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'polls/index.css' %}"
      />
  </head>

  <body>
    {% include 'polls/header.html' %}
    <div class="container">
      <div class="container-re">
        <h3>{{ question.question_text }}</h3>

        <div class="container-table">
          <ul>
            <table id="customers">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Vote</th>
                </tr>
              </thead>
              {% for choice in question.choice_set.all %}
              <tr>
                <td>
                  {{ choice.choice_text }}
                </td>
                <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
              </tr>
              {% endfor %}
            </ul>
          </table>
          <a href="{% url 'polls:detail' question.id %}">Tiếp tục vote ?</a>
        </div>
      </div>

    </div>
    {% include 'polls/footer.html' %}
  </body>

</html>
